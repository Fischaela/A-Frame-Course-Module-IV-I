<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame AR with AR.js</title>
    <meta name="description" content="An Augmented Reality app built with AR.js and A-Frame.">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.1/aframe/build/aframe-ar.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script>
    <script src="components/chart.js"></script>
  </head>
  <body>
    <a-scene arjs="trackingMethod: best;">
      <a-anchor>
        <a-sphere position="0 0.5 0" radius="0.5" color="tomato"></a-sphere>
        <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="mediumaquamarine"></a-plane>
      </a-anchor>
      <a-camera-static />
    </a-scene>
  </body>
</html>
